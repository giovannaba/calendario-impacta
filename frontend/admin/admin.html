<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Administração de Cursos</title>
    <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="https://ead.pmesp.org/" target="_blank">
                <img src="//ead.pmesp.org/pluginfile.php/1/theme_academi/logo/1738275530/Logo%20EAD_Fundo%20escuro.png" 
                     width="150" alt="Logo">
            </a>
    
            <!-- Botão para abrir menu em telas menores -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Itens da Navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Administração de Cursos</a>
                    </li>
                </ul>
    
                <!-- Filtro por Unidade e Barra de Pesquisa -->
                <div class="d-flex align-items-center gap-3">
                    <select id="filterUnit" class="form-select w-auto">
                        <option value="">Filtrar por Unidade</option>
                    </select>
    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="searchInput" 
                               placeholder="Pesquisar por curso ou unidade" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1></h1>
        <p class="text-muted">Gerencie os cursos disponíveis.</p>

        <!-- Tabela de cursos -->
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Sigla</th>
                        <th>Nome</th>
                        <th>Unidade</th>
                        <th>Inicio</th>
                        <th>Final</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="adminTable"></tbody>
            </table>
        </div>
        

        <!-- Formulário de Gerenciamento -->
        <div class="mt-4">
            <h3>Adicionar/Editar Curso</h3>
            <form id="courseForm">
                <input type="hidden" id="adminEditIndex">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sigla" class="form-label">Sigla</label>
                    <input type="text" id="sigla" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="unidade" class="form-label">Unidade</label>
                    <input type="text" id="unidade" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="inicio" class="form-label">Início</label>
                    <input type="text" id="inicio" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="final" class="form-label">Final</label>
                    <input type="text" id="final" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <script src="./src/admin.js"></script>
    <script src="./src/formatDate.js"></script>
</body>
</html>
