<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Cursos</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>


      <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="https://ead.pmesp.org/" target="_blank">
                <img src="//ead.pmesp.org/pluginfile.php/1/theme_academi/logo/1738275530/Logo%20EAD_Fundo%20escuro.png" 
                     width="150" alt="Logo">
            </a>
    
            <!-- Botão para abrir menu em telas menores -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Itens da Navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Calendário de Cursos 2025</a>
                    </li>
                </ul>
    
                <!-- Filtro por Unidade e Barra de Pesquisa -->
                <div class="d-flex align-items-center gap-3">
                    <select id="filterUnit" class="form-select w-auto">
                        <option value="">Filtrar por Unidade</option>
                    </select>
    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="searchInput" 
                               placeholder="Pesquisar por curso ou unidade" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    
    <div class="container">
        <h1 class="mb-4"></h1>
        

        <!-- Tabela de cursos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Código</th>
                    <th>Sigla </th>
                    <th>Nome do Curso</th>
                    <th>Unidade</th>
                    <th>Início</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody id="courseTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
